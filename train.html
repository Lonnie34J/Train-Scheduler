<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        
        <div class="row">
           
            <div class="jumbotron col-md-12">
                <h1>Fantasy Train Station</h1>
            </div>
        </div>
        
        <div class="row">
            
            <div class="panel panel-default">
  <!-- Default panel contents -->
                <div class="panel-heading">Current Schedule</div>

  <!-- Table -->
                <table class="table">
                    <tr>
                        <td><strong>Train Name</strong></td>
                        <td><strong>Destination</strong></td>
                        <td><strong>Frequency (min)</strong></td>
                        <td><strong>Next Arrival</strong></td>
                        <td><strong>Minutes Away</strong></td>

                    </tr>
                    
                    <tr>
                        <td>Konoha Express</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>

                    </tr>
                    
                    <tr>
                        <td>The Bebop</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>

                    </tr>
                    
                    <tr>
                        <td>Beacon Sky Tram</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>

                    </tr>
                    
                    <tr>
                        <td>Snake Way</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>

                    </tr>
                    
                </table>
            </div>
        </div>
            
            
            <div class="row">
                
                <div class="panel panel-default">
  <!-- Default panel contents -->
                <div class="panel-heading">Add Train</div>
                
                    <form class="form">
                    
                        <div class="form-group">
                        
                            <h4>Train Name</h4>
                            <input type="text">
                                   
                            <h4>Destination</h4>
                            <input type="text">
                                   
                            <h4>First Train Time (HH:mm - military time)</h4>
                            <input type="text">
                                   
                            <h4>Frequency (min)</h4>
                            <input type="text">
                        
                        </div>
                        
                        <button type="submit" class="btn btn-default">Submit</button>
                        
                    </form>
                
                </div>
        
            </div>

    
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="assets/javascript/train.js"></script>

    </div>
</body>
</html>
