<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>

    <div class="container">
        
        <div class="row">
           
            <div class="jumbotron col-md-12">
                <h1>Fantasy Train Station</h1>
            </div>
        </div>
        
        <div class="row">
            
            <div class="panel panel-default">
  <!-- Default panel contents -->
                <div class="panel-heading">Current Schedule</div>

  <!-- Table -->
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>

                        </tr>
                    </thead>
                    
                    <tbody>
                    
                    </tbody>
                    
                </table>
            </div>
        </div>
            
            
            <div class="row">
                
                <div class="panel panel-default">
  <!-- Default panel contents -->
                <div class="panel-heading">Add Train</div>
                
                    <form class="form">
                    
                        <div class="form-group">
                        
                            <h4>Train Name</h4>
                            <input type="text" id="trainNameInput">
                               
                        </div>
                        
                        <div class="form-group">
                            <h4>Destination</h4>
                            <input type="text" id="destinationInput">
                        
                        </div>
                        
                        <div class="form-group">
                            
                            <h4>First Train Time (HH:mm - military time)</h4>
                            <input type="text" id="timeInput">
                            
                        </div>
                        
                        <div class="form group">
                            <h4>Frequency (min)</h4>
                            <input type="text" id="frequencyInput">
                        
                        </div>
                        
                        <button type="submit" class="btn btn-default" id="addTrainBtn">Submit</button>
                        
                    </form>
                
                </div>
        
            </div>

    
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <script src="assets/javascript/train.js"></script>

    </div>
</body>
</html>
